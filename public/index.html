<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Whiteboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="roomControls" class="room-controls">
            <input id="roomIdInput" placeholder="Enter Room ID">
            <button id="createRoom">Create Room</button>
            <button id="joinRoom">Join Room</button>
        </div>
        <div id="whiteboardContainer" class="whiteboard-container hidden">
            <div class="toolbar">
                <select id="colorPicker">
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
                <input type="range" id="lineWidth" min="1" max="20" value="2">
                <button id="clearBoard">Clear</button>
            </div>
            <canvas id="whiteboard"></canvas>
            <div id="userList" class="user-list"></div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
